name: GitHub Actions Demo
on:
  push:
    branches:
    - main
    paths-ignore:
      - '.github/**'
  pull_request:
    branches:
      - main
  schedule:
    - cron: '15 6 * * 0'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        type: environment
        required: true
jobs:
  Build:
    runs-on:
      - ubuntu-latest
    steps:
      - name: Event that triggered the workflow
        run: |
          echo "ðŸŽ‰ The job was triggered by event: ${{ github.event_name }}"
          echo "ðŸ”Ž The name of your branch is ${{ github.ref }} and your repository is ."

      - name: Checkout
        uses: actions/checkout@v3.3.0

      - name: List files in the repository
        run: |
          echo "The repository ${{ github.repository }} contains the following files:"
          tree

# Test: runs on ubuntu-latest after Build.
# Only runs when the workflow was triggered manually.
# Runs on the environment Test. The job writes Testing... to the workflow log.
  Test:
    runs-on:
      - ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    needs: Build
    environment: Test
    steps:
      - run: echo "ðŸ§ª Testing..."

# Load-Test: runs on ubuntu-latest after Build.
# Only runs when the workflow was triggered manually.
# Runs on the environment Load-Test. The job writes Testing... to the workflow log and sleeps for 15 seconds.
  Load-Test:
    runs-on:
      - ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    needs: Build
    environment: Load-Test
    steps:
      - run: |
          echo "ðŸ§ª Testing..."
          sleep 15

# Production: runs on ubuntu-latest after Test and Load-Test.
# Deploys to the environment Production onyl if this was selected as the input parameter.
# The environment has the URL https://writeabout.net.
# To simulate deployment, the job will execute 5 steps. Each step with writes 'Step x deploying...' to the workflow log and sleeps for 10 seconds.
  Production:
    runs-on:
      - ubuntu-latest
    needs: [Test, Load-Test]
    environment:
      name: Production
      url: https://writeabout.net
    if: github.event.inputs.environment == 'Production'
    steps:
      - run: |
          echo "ðŸš€ Step 1 deploying..."
          sleep 10
      - run: |
          echo "ðŸš€ Step 2 deploying..."
          sleep 10
      - run: |
          echo "ðŸš€ Step 3 deploying..."
          sleep 10
      - run: |
          echo "ðŸš€ Step 4 deploying..."
          sleep 10
      - run: |
          echo "ðŸš€ Step 5 deploying..."
          sleep 10
